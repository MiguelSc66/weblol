<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <fieldset>
                        <h2>Login</h2>
                        <div id="Email" class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="email" required placeholder="Enter your email"> <!-- requerid pide obligatoriamente el dato, y el placeholder escribe atras de linea para que sea mas estetico-->
                            <label for="">Email</label>
                        </div>
                        <div id="Password" class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required placeholder="Enter your password">
                            <label for="">Password</label>
                        </div>
                        <div>
                            <label for=""><input type="checkbox">Rename Me</label>
                            <a href="#">Forget Password</a>
                        </div>
                        <button>Login</button>
                        <divid id="message"></divid>
                        <div class="register">
                            <p>Don't have a account <a href="#">Register</a></p>
                        </div>
                    </fieldset>
                </form>
            </div>  
        </div>
    </section>
</body>
</html>
